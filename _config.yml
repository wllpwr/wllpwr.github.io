title: Will Gesler
logo:  # you can add own logo.
description: 
baseurl: "/" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Will Gesler
  image: '/assets/img/01.jpg'
  job: student at champlain college
  bio: 

# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/wllpwr
  - name: LinkedIn
    link: https://www.linkedin.com/in/williamgesler/


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
